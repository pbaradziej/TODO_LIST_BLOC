  meta: 1.15.0
  get_it: 7.7.0
  flutter:
    sdk: flutter

dev_dependencies:
  bloc_test: 9.1.7
  mocktail: 1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
